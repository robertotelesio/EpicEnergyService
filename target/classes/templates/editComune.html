<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Provincia</title>
</head>
<body>
	<h1>Modifica i dati di una provincia</h1>
	<form action="#" th:action="@{/comuni/aggiornacomune/{id}(id=${comune.id})}" th:object="${comune}" 
	method="post">
	
	<p>
		Nome: <input type="text" th:field="*{nome}" />
	</p>

	<br>
	
	 Provincia: <select th:field="*{provincia}" name="provincia">
	<option th:each="p : ${listaProvince}"
    th:value="${p.id}"
    th:text="${p.nome}" />
    </select><br>
	
	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>
	<a href="/comuni/mostraelenco">Lista Comuni</a>
	
	<div class="footer" style="background-color: red">Powered by Epicode School</div>
	
</body>

</html>
