<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Fatture</title>
</head>
<body>
	<h1>Modifica i dati della fattura</h1>
	<form action="#" th:action="@{/fatture/aggiornafattura/{id}(id=${fattura.id})}" th:object="${fattura}" 
	method="post">
	
	<p>
		Anno: <input type="text" th:field="*{anno}" />
	</p>
	
	<p>
		Data: <input type="date" pattern="yyyy-MM-dd" th:field="*{data}" />
	</p>
	<p>
		Importo: <input type="text" th:field="*{importo}" />
	</p>
	
	<p>
		Numero: <input type="text" th:field="*{numero}" />
	</p><br>
	
	
	
   
  Stato: <select th:field="*{statoFattura}" name="statoFattura">
	<option th:each="s : ${listaStatoFatture}"
    th:value="${s.id}"
    th:text="${s.nome}" />
    </select><br>
    
    
 

	
	<br>
	
	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>
	<a href="/fatture/mostraelenco">Lista Fatture</a>
	
	<div class="footer" style="background-color: red">Powered by Epicode School</div>
	
</body>

</html>
