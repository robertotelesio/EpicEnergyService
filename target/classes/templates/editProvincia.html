<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Provincia</title>
</head>
<body>
	<h1>Modifica i dati della provincia</h1>
	<form action="#" th:action="@{/province/aggiornaprovincia/{id}(id=${provincia.id})}" th:object="${provincia}" 
	method="post">
	
	<p>
		Nome: <input type="text" th:field="*{nome}" />
	</p>
	
	<p>
		Regione: <input type="text" th:field="*{regione}" />
	</p>
	
	<p>
		Sigla: <input type="text" th:field="*{sigla}" />
	</p>

	
	<br>
	
	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>
	<a href="/province/mostraelenco">Lista Province</a>
	
</body>
	<div class="footer" style="background-color: red">Powered by Epicode School</div>


</html>
