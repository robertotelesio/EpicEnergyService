<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/layout.css}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>form Provincia</title>
</head>
<body>
	<h1>Inserisci i dati della provincia</h1>
	<form action="#" th:action="@{/province/addProvincia}" th:object="${provincia}" 
	method="post">
	<p>
		Nome: <input type="text" th:field="*{nome}" />
	</p>
	
	<p>
		Regione: <input type="text" th:field="*{regione}" />
	</p>
	<p>
		Sigla: <input type="text" th:field="*{sigla}" />
	</p><br>
	
	
	
	
	
	
	

	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>
	<a href="/province/mostraelenco">Lista Province</a>
	
	<div class="footer" style="background-color: red">Powered by Epicode School</div>
	
</body>
</html>
