<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/layout.css}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>form Fattura</title>
</head>
<body>
	<h1>Inserisci i dati della fattura</h1>
	<form action="#" th:action="@{/fatture/addFattura}" th:object="${fattura}" 
	method="post">
	<p>
		Anno: <input type="text" th:field="*{anno}" />
	</p>
	
	<p>
		Data: <input type="date" pattern="yyyy-MM-dd" th:field="*{data}" />
	</p>
	<p>
		Importo: <input type="text" th:field="*{importo}" />
	</p>
	
	<p>
		Numero: <input type="text" th:field="*{numero}" />

	</p>
	
	<p>
		Stato: <input type="text" th:field="*{statoFattura}" />

		
	<br>
	
	 Cliente: <select th:field="*{cliente}" name="cliente">
	<option th:each="c : ${listaClienti}"
    th:value="${c.id}"
    th:text="${c.ragioneSociale}" />
    </select><br>
	
	

	
	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	
	
</form>
	<a href="/fatture/mostraelenco">Lista Fatture</a>
	
	<div class="footer" style="background-color: red">Powered by Epicode School</div>

</body>

</html>
